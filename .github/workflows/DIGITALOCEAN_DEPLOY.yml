name: DIGITALOCEAN_DEPLOY

on:
  push:
    branches: [main]

jobs:
  Build:
    runs-on: self-hosted

    steps:
      - name: Clean the workspace
        uses: docker://alpine
        with:
          args: /bin/sh -c "rm -rf /github/workspace/.* || rm -rf /github/workspace/*"
      - uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.GH_TOKEN }}
      - name: "Create env file"
        run: |
          touch .env
          echo PHP_MY_ADMIN_PORT=${{ secrets.PHP_MY_ADMIN_PORT }} >> .env
          echo WORDPRESS_PORT=${{ secrets.WORDPRESS_PORT }} >> .env
          echo MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }} >> .env
          echo MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }} >> .env
          echo MYSQL_USER=${{ secrets.MYSQL_USER }} >> .env
          echo MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} >> .env
          echo WORDPRESS_DB_HOST=${{ secrets.WORDPRESS_DB_HOST }} >> .env
          echo WORDPRESS_DB_USER=${{ secrets.WORDPRESS_DB_USER }} >> .env
          echo WORDPRESS_DB_PASSWORD=${{ secrets.WORDPRESS_DB_PASSWORD }} >> .env
          cat .env

      - name: Install denhaag wp plugin dependencies
        run: cd ./wp-content/plugins/denhaag-wordpress-plugin && npm ci
      - name: Build denhaag wp plugin
        run: cd ./wp-content/plugins/denhaag-wordpress-plugin && npm run build
      - name: Docker build
        run: docker-compose build
      - name: Docker down
        run: docker-compose down
      - name: Start server
        run: docker-compose up -d
